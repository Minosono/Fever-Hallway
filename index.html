<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warteraum</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="endLevel.css">
</head>

<body>

    <div id="game-container">

        <!-- Dieser Videoplayer wird jetzt für ALLES verwendet: Menü und Spiel -->
        <video id="video-player" autoplay muted loop playsinline>
            <!-- Wir starten mit dem Menü-Video -->
            <source src="music/soundtrack.mp4" type="video/mp4">
            Dein Browser unterstützt keine Videos.
        </video>

        <!-- UI Overlay für die Navigationspfeile (standardmäßig versteckt) -->
        <div id="ui-overlay" class="hidden">
            <div id="navigation">
                <img src="images/arrow_up.png" alt="Pfeil nach oben" class="arrow" id="arrow-up">
                <img src="images/arrow_left.png" alt="Pfeil nach links" class="arrow" id="arrow-left">
                <img src="images/arrow_right.png" alt="Pfeil nach rechts" class="arrow" id="arrow-right">
            </div>
            <div id="choices-container"></div>
        </div>

        <!-- ### NEU: Container für das komplette Hauptmenü ### -->
        <div id="main-menu">
            <img src="images/FEVERHALLWAYLOGO.png" alt="Game Logo" id="menu-logo">
            <div id="menu-buttons">
                <!-- Bild-Buttons statt textueller Buttons -->
                <img src="images/button_start.png" alt="START" id="start-button" class="menu-image">
                <img src="images/button_credits.png" alt="CREDITS & MAKING OF" id="credits-button" class="menu-image">
            </div>

            <!-- Options-Button wird separat am unteren Rand positioniert -->
            <div id="options-bottom">
                <img src="images/button_options.png" alt="OPTIONEN" id="options-button" class="menu-image">
            </div>
        </div>

        <!-- ### NEU: Loading Screen ### -->
        <div id="loading-screen" class="hidden">
            <div id="loading-content">
                <h2>LÄDT...</h2>
                <div id="loading-bar-container">
                    <div id="loading-bar-fill"></div>
                </div>
                <p id="loading-text">0%</p>
            </div>
        </div>

    </div>

    <!-- ### NEU: Modal für die Credits (liegt außerhalb, um über allem zu sein) ### -->
    <div id="credits-modal" class="hidden">
        <div id="close-credits">✖</div>
        <video id="credits-video" controls>
            <!-- Hier kommt dein Credits-Video rein -->
            <source src="videos/credits_making_of.mp4" type="video/mp4">
        </video>
    </div>

    <!-- ### NEU: End Screen Container ### -->
    <div id="end-screen" class="hidden">
        <!-- Content will be injected by endLevel.js -->
    </div>

    <!-- Scripts -->
    <script src="endLevel.js"></script>
    <script src="game.js"></script>
</body>

</html>
